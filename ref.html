<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="main-theme">
               <div class="logo-content">
                <div class="logo-img">
                    <img src="img/cartcropped.png" alt="">
                </div>
                <h2 class="ft-size"><span class="yell-color">Send</span><span class="white-color">IT</span></h2>
                </div>
           <div class="landing-text">
                <h2 class="mg-bottom ft-size white-color any">Send Packages Anywhere</h2>
                <p class="ft-size white-color">We pick up, deliver and even let <br> you track the process</p>
                <h2 class="mg-bottom ft-size white-color">Ain't that cool?</h2>
                <button class="btn yell-background">get started</button>
           </div>
        </div>
    </div>
    <div class="main">

        <section>
            <div class="container">
                <div class="pick-up track-item">
                    <div class="resize">
                        <img src="img/cartcropped.png" alt="">
                    </div>
                </div>

                <div class="delivery track-item">
                    <div class="resize">
                        <img src="img/watch.jpg" alt="">
                    </div>
                </div>

                <div class="order track-item">
                    <div class="resize">
                        <img src="img/tracker.jpg" alt="">
                    </div>
                </div>
        </div>
        </section>
    
    <section>
        <div class="package">
            <div class="got-package package-item">
                <p>got package?</p>
                <button class="btn-btn yell-background">sendit</button>
            </div>
            <div class="sent-package package-item">
                <p>sent package?</p>
                <button class="btn-btn yell-background">track it</button>
            </div>
        </div>
    </section>


</body>
</html>
