<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <section>
        <div class="page-wrap">
            <div class="page-content">
                <div class="logo-wrap">
                    <div class="logo-img">
                        <img src="/img/cartcropped.png" alt="">
                    </div>
                    <div class="theme-wrap">
                        <h3><span id="send">send</span><span id="it">it</span></h3>
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-theme">sign up</div>
                    <form action="">
                        <input id="f-name" type="text" placeholder="Firstname">
                        <input id="l-name" type="text" placeholder="Lastname">
                        <input id="email" type="text" placeholder="your email">
                        <input id="username" type="text" placeholder="username">
                        <input id="password" type="password" placeholder="securepassword">
                    </form>
                    <div class="footer-btns">
                        <button id="signup-btn">Sign up</button>
                        <!-- <p>Login</p> -->
                        <p><a href="login.html">Login</a></p>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="/js/signup.js"></script>
</body>
</html>
